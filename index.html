<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Intab Landing Page</title>
</head>
<body>
<div id="main-area">
    <section>
        <button id="setting-button" class="aligment"><i class="fa fa-wrench" aria-hidden="true"></i></button>
        <span style="color:#66d9ef">Settings</span>
    </section>
    <br>
    <section>
        <button id="gists-button" class="aligment"><i class="fas fa-code" aria-hidden="true"></i></button>
        <span style="color:#50e74b">Gists</span>
    </section>
    <br>
    <section>
        <button id="stack-button" class="aligment"><i class="fab fa-stack-overflow" aria-hidden="true"></i></button>
        <span style="color:#e9934d">Stack Overflow</span>
    </section>
    <br>
    <section>
        <button id="trend-button" class="aligment"><i class="fas fa-chart-line" aria-hidden="true"></i></button>
        <span style="color:#f1579f">Trending</span>
    </section>
    <br>
    <section>
        <button id="scratch-button" class="aligment"><i class="fas fa-pencil-alt" aria-hidden="true"></i></button>
        <span style="color:#9471d4">Scratch Pad</span>
    </section>
    <br>
    <section>
        <button id="playground-button" class="aligment"><i class="far fa-lightbulb" aria-hidden="true"></i></button>
        <span style="color:#fff">Playground</span>
        <i style="color: #fff" class="fas fa-lock"></i>
    </section>
    <br>
    <section>
        <button id="help-button" class="aligment"><i class="fas fa-question" aria-hidden="true"></i></button>
        <span style="color:#eccd6e">Help/Intro</span>
    </section>
    
    <div class="logo">
        <a href="http://initab.com/"><img src="initab_logo.png" alt="picture of inatab"></a>
        <div class="social-icon">
            <i class="fab fa-facebook fa-lg" aria-hidden="true"></i>
            <i class="fab fa-linkedin fa-lg" aria-hidden="true"></i>
            <i class="fab fa-github-square fa-lg" aria-hidden="true"></i>
        </div> 
    </div>
</div>  
</body>
</html>
